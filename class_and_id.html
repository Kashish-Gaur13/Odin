<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID</title>
</head>
<style>
    .odd1{
        color: black;
        background-color: pink;
    }
    #even1{
        color: blue;
        font-size: 50px;
    }
    .odd2{
        color: black;
        background-color: pink;
        font-size: 25px;
    }
    #even2{
        color: black;
        background-color: green;
        font-weight: bold;
    }
</style>
<body>
    <p class="odd1">Number 1 - I'm a class!</p>
    <p id="even1">Number 2- I'm one ID</p>
    <p class="odd2">Number 3- I'm a class, but cooler!</p>
    <p id="even2">Number 4- I'm another ID</p>
    <p class="odd1">Number 5- I'm a class!</p>
</body>
</html>
